<form (ngSubmit)="saveUser(model)" #registrationForm="ngForm">
  <mat-form-field>
    <input type="text" matInput placeholder="Identifiant"
        [(ngModel)]="model.userName" name="userName">
  </mat-form-field>
  <mat-form-field>
    <input type="password" matInput placeholder="Mot de passe"
        [(ngModel)]="model.password" name="password">
  </mat-form-field>
  <mat-form-field>
    <input type="email" matInput placeholder="Courriel"
        [(ngModel)]="model.emailAddress" name="emailAddress">
  </mat-form-field>
  <button type="submit" mat-button>Valider</button>
</form>
