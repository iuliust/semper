<form (ngSubmit)="saveUser(model)" #registrationForm="ngForm">
  <md-form-field>
    <input type="text" mdInput placeholder="Identifiant"
        [(ngModel)]="model.userName" name="userName">
  </md-form-field>
  <md-form-field>
    <input type="password" mdInput placeholder="Mot de passe"
        [(ngModel)]="model.password" name="password">
  </md-form-field>
  <md-form-field>
    <input type="email" mdInput placeholder="Courriel"
        [(ngModel)]="model.emailAddress" name="emailAddress">
  </md-form-field>
  <button type="submit" md-button>Valider</button>
</form>
